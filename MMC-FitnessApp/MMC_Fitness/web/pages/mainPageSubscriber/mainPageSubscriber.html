<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>MMC Fitness</title>
    <!-- Link the Bootstrap (from twitter) CSS framework in order to use its classes-->
    <link rel="stylesheet" href="mainPageSubscriber.css">
    <link rel="stylesheet" href="../../common/bootstrap.min.css">
    <script src="../../common/context-path-helper.js"></script>
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="mainPageSubscriber.js"></script>
</head>
<style>
    body  {
        background-image: url("../../common/images/workout.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
        background-size: cover;

    }
</style>
<body>
<div class="toolBar">
    <div class="toolbarContent">
        <a href="../../app/logout" class="logoutButton">Logout</a>
        <span class="userName" id="userName"></span>
    </div>
</div>
<div id="userData">
    <div id="user_details_container">
        <div class="appBodyContent">
            <div class="cat_elipse pr">
                <div class="cat_elipse_inner_wrraper">
                    <div class="userDetails">Name:</div>
                    <div class="userDetails">Age:</div>
                    <div class="userDetails">Gender: </div>
                </div>
            </div>
            <div class="cat_elipse">
                <div class="cat_elipse_inner_wrraper">
                    <div class="userDetails">Weight:</div>
                    <div class="userDetails">Height:</div>
                    <div class="userDetails">BMI: </div>
                </div>
            </div>
            <div class="cat_elipse">
                <div class="cat_elipse_inner_wrraper">
                    <div class="userDetails">Fat Percentage:</div>
                    <div class="userDetails">Weight Goal:</div>
                </div>
            </div>
        </div>
    </div>

</div>
<div id="Fitness_container">
    <div class="board_container training">
        <div class="board_headline">
            <label class="table_headlines" id="Workouts">Workouts</label>
        </div>
        <div class="board_content">

        </div>
    </div>
    <div class="board_container menu">
        <div class="board_headline">
            <label class="table_headlines" id="Menu">Menu</label>
        </div>
        <div class="board_content">

        </div>
    </div>
</div>
</body>
</html>
