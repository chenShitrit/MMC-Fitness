<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MMC Fitness</title>
    <!-- Link the Bootstrap (from twitter) CSS framework in order to use its classes-->
    <link rel="stylesheet" href="LoginStyle.css">
    <script src="common/jquery-2.0.3.min.js"></script>
    <script src="login.js"></script>
</head>
<body>
<div class="container">
    <form class="loginForm" id="loginForm" method="GET" action="loginShortResponse">
        <h2>Login Form</h2>
        <div class="inputBox">
            <input type="text" placeholder="Username" name="username" class=""/>
        </div>
        <button class="btn btn-primary" id="submitButton" type="submitButton">Log In</button>
    </form>
    <div id="error-placeholder" class="alert-danger" role="alert"></div>
</div>
</body>
</html>
